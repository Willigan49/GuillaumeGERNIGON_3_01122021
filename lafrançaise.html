<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/5e2e1996b0.js"
      crossorigin="anonymous"
    ></script>
    <title>A la française</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="restaurant-header">
        <a class="restaurant-header__back" href="index.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <div class="logo">
          <a href="index.html">
            <img src="./assets/logo/ohmyfood@2x.svg" alt="logo du site" />
          </a>
        </div>
      </header>

      <section class="restaurant-main">
        <div class="restaurant-main__img">
          <img
            src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="restaurant à la française"
          />
        </div>

        <section class="card-menu">
          <header>
            <h1>À la française</h1>
            <i class="far fa-heart"></i>
          </header>

          <main>
            <section class="entrées"></section>
            <section class="plats"></section>
            <section class="desserts"></section>
            <footer></footer>
          </main>
        </section>
      </section>

      <footer class="footer">
        <h4 class="footer__title"><a href="#">ohmyfood</a></h4>
        <ul class="menu-footer">
          <li class="menu-footer__item">
            <a href="#"
              ><i class="fas fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li class="menu-footer__item">
            <a href="#"><i class="fas fa-piggy-bank"></i>Devenir partenaire</a>
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Contact</a></li>
